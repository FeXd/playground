<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hover Grid</title>
    <style>
        :root {
            /* use variables we can change with aspect ratio */
            --grid-columns: 64;
            --grid-rows: 64;
            --color-background: white;
            --color-foreground: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template-columns: repeat(var(--grid-columns), 1fr);
            grid-template-rows: repeat(var(--grid-rows), 1fr);
            width: 100vw;
            height: 100vh;
        }

        body div {
            background-color: var(--color-background);
            transition: background-color 10s linear;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        body div:hover {
            background-color: var(--color-foreground);
            transition: background-color 0s linear;
        }

        @media screen and (min-aspect-ratio: 2/1) {
            /* width is at least twice height */
            body {
                --grid-columns: 128;
                --grid-rows: 32;
            }
        }

        @media screen and (max-aspect-ratio: 1/2) {
            /* height is at least twice width */
            body {
                --grid-columns: 32;
                --grid-rows: 128;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById('hover-grid');
            const numberOfDivs = 4096;

            for (let i = 0; i < numberOfDivs; i++) {
                const newDiv = document.createElement('div');
                container.appendChild(newDiv);
            }
        });
    </script>
</head>

<body id="hover-grid">
    <!-- Content will be generated by JavaScript above. -->
</body>

</html>
