<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Lights</title>
    <style>
        :root {
            /* use variables we can change with aspect ratio */
            --light-size: 32px;
            --color-background: yellow;
            --color-foreground: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }

        body div {
            background-color: var(--color-background);
            width: var(--light-size);
            height: var(--light-size);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const light_size = 32;
            const container = document.getElementById('random-lights');
            const numberOfDivsCol = parseInt(document.documentElement.clientWidth / light_size);
            const numberOfDivsRow = parseInt(document.documentElement.clientHeight / light_size);
            const numberOfDivs = parseInt(numberOfDivsCol * numberOfDivsRow);

            for (let i = 0; i < numberOfDivs; i++) {
                const newDiv = document.createElement('div');
                container.appendChild(newDiv);
            }
        });
    </script>
</head>

<body id="random-lights">
    <!-- Content will be generated by JavaScript above. -->
</body>

</html>
